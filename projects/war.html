    <section class="war">
      <div id="gameboard">
        <div id="welcome" style="display: block;">
          <img src="../imgs/war/welcome.png" alt="Welcome">
          <input id="welcome-btn" type="button" onclick="startGame()" value="Start Game">
        </div>
        <div id="cards">
          <img id="card-back1" src="../imgs/war/back.svg" alt="Playing card back" style="display: block;">
          <img id="player1" src="">
          <img id="card-back2" src="../imgs/war/back.svg" alt="Playing card back" style="display: block;">
          <img id="player2" src="">
          <input id="button" type="button" onclick="playHand(deck)" value="Deal">
        </div>
        <div id="display">
          <h1 id="win1" style="display: none;">You Won!</h1>
          <h1 id="win2" style="display: none;">Atticus Won!</h1>
          <h1 id="war" style="display: none;">It's a WAR!</h1>
        </div>
        <div>
          <img id="winner" style="display: none;" src="" alt="Winner">
          <input id="winner-btn" style="display:none;" type="button" onclick="newGame()" value="Play Again?">
        </div>
      </div>
    </section>
